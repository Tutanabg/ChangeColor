<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<title>Change Color</title>
<style>
	.one{
		font-size: 20px;
		padding: 5px;
		margin: 10px;
      }
</style>
</head>
<body>
<div id="b"></div>
<script type="text/babel">
class App extends React.Component {
	constructor(props){
		super(props);
		this.state={
			color1: "green",
			text1: "This Header is Green!!!",
			color2: "brown",
			text2: "This Header is Brown!!!",
};
}
	render(){
		return(
		      <div>
                   <h1 class="one" style={{color: this.state.color1}}>{this.state.text1}</h1>
                   <h1 class="one" style={{color: this.state.color2}}>{this.state.text2}</h1>
                   <button onClick={this.ok}>Change text and Color </button>
             </div>
          );       
          }
        ok = () =>{
		this.setState(state => ({
			color1: "red",
			text1: "You clicked and changed this Header's Color to Red!!!!",
			color2: "grey",
			text2: "You clicked and changed this Header's Color to Grey!!!!",
			}));
			}
}
ReactDOM.render(<App />, document.querySelector('#b'));
</script>
</body>
</html>
